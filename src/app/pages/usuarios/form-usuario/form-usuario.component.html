<div class="container-fluid">
    <div class="row animated fadeIn">
        <div class="col-12">
            <div class="card">
                <div class="card-body">

                    <h3 class="card-title">Registrar Usuario </h3>

                    <hr>


                    <div class="col-6">
                        <form ngNativeValidate #f="ngForm" (ngSubmit)="guardarUsuario(f)">
                            <div class="form-group">
                                <label for="exampleInputEmail1">Nombre</label>
                                <input [(ngModel)]="usuario.nombre" name="nombre" type="text" class="form-control" required aria-describedby="emailHelp" placeholder="Ingrese el nombre">
                            </div>
                            <div class="form-group">
                                <label>Nickname</label>
                                <input [(ngModel)]="usuario.nick" name="nick" type="text" class="form-control" required placeholder="Nick name">
                            </div>
                            <div class="form-group" *ngIf="id == 'crear'">
                                <label>Contrasena</label>
                                <input [(ngModel)]="usuario.password" name="password" type="password" class="form-control" required placeholder="Contrasena">
                            </div>
                            <div class="form-group" *ngIf="id == 'crear'">
                                <label>Confirmar contrasena</label>
                                <input [(ngModel)]="confirmar.pass" name="pass" type="password" class="form-control" required placeholder="Confirmar contrasena">
                            </div>
                            <div class="form-group">
                                <label>Tipo de usuario</label>
                                <select [(ngModel)]="usuario.tipo" name="tipo" class="form-control" required>
                                <option value="">---Seleccione tipo de usuario---</option>
                                <option *ngFor="let tipo of tipoUsu" [value]="tipo._id" >{{tipo.nombre}}</option>
                              </select>
                            </div>
                            <button type="submit" class="btn btn-primary">Guarda</button>
                            <button [routerLink]="['/usuarios']" type="button" class="btn btn-primary space"><i class="fa fa-arrow-alt-circle-left"></i> Volver</button>

                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
