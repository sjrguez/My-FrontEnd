<div class="container-fluid">
    <div class="row animated fadeIn">
        <div class="col-12">
            <div class="card">
                <div class="card-body">

                    <div class="col-7" style="float: left;">
                        <input #input type="text" class="form-control" placeholder="Buscar tipo de usuario...">
                    </div>

                    <button [routerLink]="['/tipousu','crear']" class="btn btn-primary space" style="float: right;"><i class="fa fa-plus"></i> Agregar tipo de usuario</button>

                </div>
            </div>
        </div>
    </div>


    <div class="row animated fadeIn ">
        <div class="col-12">
            <div class="card">
                <div class="card-body">

                    <h3 class="card-title">Tipos de usuarios Registrados ( <small>{{totalRegistrados}}</small> )</h3>

                    <table class="table table-hover">
                        <thead class="thead-dark">
                            <tr>
                                <th>Nombre</th>
                                <th>Descripcion</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let tipo of tipos">
                                <td>{{tipo.nombre}}</td>
                                <td>{{tipo.descripcion}}</td>
                                <td>
                                    <button class="btn btn-primary" [routerLink]="['/tipousu',tipo._id]"> <i class="fa fa-edit"></i> </button>
                                    <button class="btn btn-danger space" (click)="eliminarTipo(tipo._id)"><i class="fa fa-trash"></i></button>
                                </td>
                            </tr>
                        </tbody>

                    </table>

                </div>
            </div>
        </div>
    </div>

</div>
