<div class="container-fluid">
    <div class="row animated fadeIn">
        <div class="col-12">
            <div class="card">
                <div class="card-body">

                    <h3 class="card-title">Registrar suplidor </h3>

                    <hr>


                    <div class="col-6">
                        <form>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Nombre</label>
                                <input type="text" class="form-control" aria-describedby="emailHelp" placeholder="Ingrese el nombre">
                            </div>
                            <div class="form-group">
                                <label>Descripcion</label>
                                <input type="text" class="form-control" placeholder="Descripcion">
                            </div>

                            <button type="submit" class="btn btn-primary">Guarda</button>
                            <button [routerLink]="['/suplidores']" type="button" class="btn btn-primary space"><i class="fa fa-arrow-alt-circle-left"></i> Volver</button>

                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
