<div class="container-fluid">
    <div class="row animated fadeIn">
        <div class="col-12">
            <div class="card">
                <div class="card-body">

                    <div class="col-7" style="float: left;">
                        <input #input type="text" class="form-control" placeholder="Buscar usuario...">
                    </div>

                    <button [routerLink]="['/suplidor','crear']" class="btn btn-primary space" style="float: right;"><i class="fa fa-plus"></i> Agregar Suplidor</button>

                </div>
            </div>
        </div>
    </div>


    <div class="row animated fadeIn ">
        <div class="col-12">
            <div class="card">
                <div class="card-body">

                    <h3 class="card-title">Suplidores Registrados ( <small> {{totalRegistrado}} </small> )</h3>

                    <table class="table table-hover">
                        <thead class="thead-dark">
                            <tr>
                                <th>Nombre</th>
                                <th>Descripcion</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let suplidor of suplidores">
                                <td>{{suplidor.nombre}}</td>
                                <td>{{suplidor.descripcion}}</td>
                                <td>
                                    <button class="btn btn-primary" [routerLink]="['/suplidor',suplidor._id]"> <i class="fa fa-edit"></i> </button>
                                    <button class="btn btn-danger space"><i class="fa fa-trash"></i></button>
                                </td>
                            </tr>
                        </tbody>

                    </table>

                </div>
            </div>
        </div>
    </div>

</div>
